<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=header, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-10 mb-10">Lets get some money!!!</h1>
   </header>
   <main>
    <section class="grid grid-cols-3 gap-4 w-1/2 mx-auto text-white ">
        <div class="bg-lime-600 px-5 py-10 rounded-md">
            <h2>Deposit</h2>
            <h3 >$<span id="deposit-total">00</span></h3>

        </div>
        <div class="bg-amber-500 px-5 py-10 rounded-md">
            <h2>Withdraw</h2>
            <h3>$ <span id="withdraw-amount">00</span>  </h3>

        </div>
        <div class="bg-cyan-400 px-5 py-10 rounded-md">
            <h2>Balance</h2>
            <h3>$ <span id="total-balance">1240</span> </h3>

        </div>
    </section>
    <section class="grid grid-cols-2 gap-4 w-1/2 mx-auto  mt-10">
        <div class="bg-cyan-700 px-20 py-10 rounded-md ">
            <h2 class="text-white text-3xl">Please deposit</h2>
            <input id="deposit-field" class="w-full block mb-5" type="text" placeholder="$amount you want to deposit">
            <button id="btn-deposit" class="bg-red-500 text-white px-5 py-2 hover:bg-blue-600 rounded">Deposit</button>
        </div>
        <div class="bg-cyan-700 px-20 py-10 rounded-md ">
            <h2 class="text-white text-3xl">Please withdraw</h2>
            <input id="withdraw-field" class="w-full block mb-5" type="text" placeholder="$amount you want to withdraw ">
            <button id="btn-withdraw" class="bg-red-500 text-white px-5 py-2 hover:bg-blue-600 rounded">Withdraw</button>
        </div>

    </section>

   </main>
       
    <script src="bank.js"></script>
</body>
</html>
